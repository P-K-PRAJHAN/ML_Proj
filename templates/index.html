<!DOCTYPE html>
<html>
<head>
    <title>Iris Classifier</title>
    <style>
        body {
            background-color: lavender;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #9370DB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #4B0082;
        }
        img {
            margin-top: 30px;
            width: 80%;
            border: 2px solid #9370DB;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Iris Flower Classifier ðŸŒ¸</h1>
    <form method="post" action="/predict">
        <input name="sepal_length" placeholder="Sepal Length" required><br>
        <input name="sepal_width" placeholder="Sepal Width" required><br>
        <input name="petal_length" placeholder="Petal Length" required><br>
        <input name="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Species: <strong>{{ prediction }}</strong>
    </div>
    <img src="{{ tree_image }}" alt="Decision Tree">
    {% endif %}
</body>
</html>
